<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org/">

<head>
<meta charset="ISO-8859-1">
<title>Specialization Page</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js">
	</script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-center text-white">
				<h3>Specialization Data</h3>
			</div>
			<div class="card-body">

				<table class="table table-hover">
					<thead>
						<tr class="bg-info text-white">
							<td>ID</td>
							<td>CODE</td>
							<td>NAME</td>
							<td>NOTE</td>
							<td>OPERATION</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="object:${specializationList}">
							<td th:text=${object.specId}></td>
							<td th:text=${object.specCode}></td>
							<td th:text=${object.specName}></td>
							<td th:text=${object.specNote}></td>
							<td>| <a th:href="@{/specialization/edit(id=${object.specId})}"
								class="btn btn-warning"> EDIT </a> | <a
								th:href="@{/specialization/delete(id=${object.specId})}"
								class="btn btn-danger"> DELETE </a>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="card-footer">
				<span>message</span>
			</div>
		</div>
	</div>
</body>
</html>
